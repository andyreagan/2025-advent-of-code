name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create empty input files
        run: for d in day*/; do touch "$d/input.txt"; done

      - name: Run tests
        run: ./scripts/test-all.sh
